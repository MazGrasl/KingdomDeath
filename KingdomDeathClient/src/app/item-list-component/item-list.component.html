<mat-tab-group [selectedIndex]="selectedTab$ | async" (selectedIndexChange)="setTabState($event)">
    <mat-tab label="All Items">
        <mat-list>
            <mat-list-item *ngFor="let item of (items$ | async)">
                <a routerLink="../item" [queryParams]="{id: item?.id, type: item?.type}" routerLinkActive="active" ariaCurrentWhenActive="page">{{item?.name}}</a>
            </mat-list-item>
        </mat-list>
    </mat-tab>
    <mat-tab label="Gear">
        <mat-list>
            <mat-list-item *ngFor="let item of (gear$ | async)">
                <a routerLink="../item" [queryParams]="{id: item?.id, type: item?.type}" routerLinkActive="active" ariaCurrentWhenActive="page">{{item?.name}}</a>
            </mat-list-item>
        </mat-list>
    </mat-tab>
    <mat-tab label="Resources">
        <mat-list>
            <mat-list-item *ngFor="let item of (resources$ | async)">
                <a routerLink="../item" [queryParams]="{id: item?.id, type: item?.type}" routerLinkActive="active" ariaCurrentWhenActive="page">{{item?.name}}</a>
            </mat-list-item>
        </mat-list>
    </mat-tab>
</mat-tab-group>
